<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  

</head>

<body style="background-image: url( {{url_for('static', filename='map.jpg')}} );">
  <ul class="nav nav-justified navbar-dark bg-dark">
    <li class="nav-item">
      <img src="https://fleishmanhillard.co.in/wp-content/uploads/sites/11/2016/04/Indian-Flag-Regional-Circle.png" width= "50px" height="50px">
    </li>

    <li class="nav-item">
      <a class="nav-link active" href="/" style="color: seagreen;"><strong>Home</strong></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" style="color: seagreen;"><strong>India</strong></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/world" style="color: seagreen;"><strong>World</strong></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/info" style="color: seagreen;"><strong>Info</strong></a>
    </li>
  </ul>
  <br><br><br>
  <marquee scrollamount="30">
    <h1 style="font-family:'Times New Roman' ;text-align: center; color: rgb(226, 192, 192);">COVID 19 India Update</h1>
  </marquee>
  <br>
  <div class="container text-center">
    <div class="row">
      <div class="col-sm-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body" style="background-color:rgb(226, 192, 192)">
            <h5 class="card-title">Confirmed cases</h5>
            <svg class="bi bi-people-fill" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg><br>
            <button type="button" class="btn btn-primary">{{ data['cases'] }} <span
                class="badge badge-secondary">+{{ data['todayCases'] }}</span></button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card" style="width: 18rem;">

          <div class="card-body" style="background-color:rgb(226, 192, 192)">
            <h5 class="card-title">Active Cases</h5>
            <svg class="bi bi-heart-half" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 1.314C3.562-3.248-7.534 4.735 8 15V1.314z" />
              <path fill-rule="evenodd"
                d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
            </svg><br>
            <button type="button" class="btn btn-warning">{{ data['active'] }}</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card" style="width: 18rem;">

          <div class="card-body" style="background-color:rgb(226, 192, 192)">
            <h5 class="card-title">Recovered cases</h5>
            <svg class="bi bi-heart-fill" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg><br>
            <button type="button" class="btn btn-success">{{ data['recovered'] }} <span
                class="badge badge-secondary">+{{ data['todayRecovered'] }}</span></button>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-sm-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body" style="background-color:rgb(226, 192, 192)">
            <h5 class="card-title">Deaths</h5>
            <svg class="bi bi-person-dash-fill" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5-.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z" />
            </svg><br>
            <button type="button" class="btn btn-danger">{{ data['deaths'] }} <span
                class="badge badge-light">+{{ data['todayDeaths'] }}</button>
          </div>
        </div>
      </div><br>
      <div class="col-sm-4">
        <div class="card" style="width: 18rem;">

          <div class="card-body" style="background-color:rgb(226, 192, 192)">
            <h5 class="card-title">Critical</h5>
            <svg class="bi bi-exclamation-triangle-fill" width="4em" height="4em" viewBox="0 0 16 16"
              fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 5zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
            </svg><br>
            <button type="button" class="btn btn-danger">{{ data['critical'] }} </button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body" style="background-color:rgb(226, 192, 192)">
            <h5 class="card-title">Tests</h5>
            <i class="fa fa-user-md" style="font-size:65px;"></i><br>

            <button type="button" class="btn btn-info">{{ data['tests'] }} </button>
          </div>
        </div>
      </div>
    </div><br><br>

<h3 style="text-align: center; color: seagreen;">{{ data['todayCases'] }} New cases!!!</h3>


</body>

</html>
